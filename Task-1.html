<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        #content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Website</h1>
</header>

<nav>
    <a href="#" onclick="showLogin()">Login</a>
    <a href="#" onclick="showRegistration()">Registration</a>
    <a href="#" onclick="showSearch()">Search</a>
    <a href="#" onclick="showInfo()">Info</a>
</nav>

<div id="content">
    <div id="login">
        <h2>Login</h2>
        <!-- Add your login form here -->
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="registration">
        <h2>Registration</h2>
        <!-- Add your registration form here -->
        <form>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername">
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword">
            <input type="submit" value="Register">
        </form>
    </div>

    <div id="search">
        <h2>Search</h2>
        <!-- Add your search bar here -->
        <input type="text" placeholder="Search...">
        <input type="submit" value="Search">
    </div>

    <div id="info">
        <h2>Website Information</h2>
        <p>This is a simple website providing information about the service it offers.</p>
        <!-- Add more information as needed -->
    </div>
</div>

<script>
    function showLogin() {
        hideAll();
        document.getElementById("login").style.display = "block";
    }

    function showRegistration() {
        hideAll();
        document.getElementById("registration").style.display = "block";
    }

    function showSearch() {
        hideAll();
        document.getElementById("search").style.display = "block";
    }

    function showInfo() {
        hideAll();
        document.getElementById("info").style.display = "block";
    }

    function hideAll() {
        document.getElementById("login").style.display = "none";
        document.getElementById("registration").style.display = "none";
        document.getElementById("search").style.display = "none";
        document.getElementById("info").style.display = "none";
    }
</script>

</body>
</html>
